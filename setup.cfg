[metadata]
name = thera-py
description = VICC normalization routine for therapies
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/cancervariants/therapy-normalization
author = VICC
author_email = help@cancervariants.org
license = MIT

[options]
packages = find:
python_requires = >=3.8
zip_safe = False
include_package_data = True

install_requires =
    pydantic >=1.8.2
    fastapi >= 0.72.0
    click
    uvicorn
    boto3
    ga4gh.vrsatile.pydantic ~= 0.0.11


[options.package_data]
therapy =
    etl/*

[options.extras_require]
test =
    pytest
    pytest-cov

dev =
    disease-normalizer ~= 0.2.16
    owlready2
    rdflib
    wikibaseintegrator >= 0.12.0
    chembl-downloader
    bioversions >= 0.4.3
    ipykernel
    pre-commit
    flake8 ~= 5.0.4  # pinning until new flake8-quotes release
    flake8-docstrings
    flake8-quotes
    flake8-import-order
    flake8-annotations
    mypy
    types-requests
    types-pyyaml
    lxml
    xmlformatter

[tool:pytest]
addopts = --ignore setup.py --ignore=analysis/ --cov-report term-missing --cov=therapy

[mypy]
plugins = pydantic.mypy
ignore_missing_imports = True

[coverage:run]
source =
   therapy/
   tests/
omit =
   setup.py
   docs/*
