[metadata]
name = thera-py
description = VICC normalization routine for therapies
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/cancervariants/therapy-normalization
author = VICC
author_email = help@cancervariants.org
license = MIT

[options]
packages = find:
python_requires = >=3.8
zip_safe = False
include_package_data = True

install_requires =
    pydantic >=1.8.2
    fastapi >= 0.72.0
    click
    uvicorn
    boto3
    ga4gh.vrsatile.pydantic >= 0.1.dev3

[options.package_data]
therapy =
    therapy/etl/*

[options.extras_require]
test =
    tox
    pytest
    pytest-cov

dev =
    disease-normalizer >= 0.3.0
    owlready2
    rdflib
    wikibaseintegrator >= 0.12.0
    chembl-downloader
    bioversions >= 0.4.3
    ipykernel
    pre-commit
    tox
    flake8
    flake8-docstrings
    flake8-quotes
    flake8-import-order
    flake8-annotations
    mypy
    types-requests
    types-pyyaml

[tool:pytest]
addopts = --ignore setup.py --ignore=codebuild/ --ignore=analysis/ --ignore=dynamodb_revisions/ --doctest-modules --cov-report term-missing --cov .

[mypy]
plugins = pydantic.mypy
ignore_missing_imports = True

[coverage:run]
source =
   therapy/
   tests/
omit =
   setup.py
   docs/*
